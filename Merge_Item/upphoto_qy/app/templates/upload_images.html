<!DOCTYPE html>
<html>
<head>
    <title>药品图片上传</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
        .upload-area {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .upload-area h2 {
            margin: 0 0 20px 0;
        }
        .upload-area button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .message-area {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-area">
            <h2>上传药品图片</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">上传</button>
            </form>
        </div>
        {% if message %}
        <div class="message-area">
            <p>{{ message }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
